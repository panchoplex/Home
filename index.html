<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theusedtroll Personal Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Theusedtroll Personal Homepage</h1>
            <div class="theme-toggle">
                <button id="theme-toggle">ðŸŒ™</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="api-section">
            <h2>Settings</h2>
            <div class="api-inputs">
                <input type="text" id="omdb-api-key" placeholder="Enter OMDb API Key">
                <textarea id="movie-titles" placeholder="Enter movie titles, one per line"></textarea>
                <button id="fetch-movies-btn">Fetch Movies</button>
            </div>
        </section>

        <section class="movies-section">
            <h2>My Movies</h2>
            <div class="movies-grid" id="movies-grid">
                <!-- Movies will be dynamically generated here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

    <script src="script.js"></script>
